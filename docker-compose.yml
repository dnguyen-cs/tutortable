services:
    db:
        image: postgres:15
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: tutortable_db
        ports:
            - '5432:5432'
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U user -d tutortable_db"]
            interval: 5s
            timeout: 5s
            retries: 5
    backend:
        build: ./backend
        command: fastapi dev main.py --host 0.0.0.0 --port 8000
        ports:
            - '8000:8000'
        environment:
            DATABASE_URL: postgresql://user:password@db:5432/tutortable_db
        depends_on:
            db:
                condition: service_healthy
volumes:
    postgres_data:
